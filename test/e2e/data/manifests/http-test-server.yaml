apiVersion: v1
kind: Pod
metadata:
  name: http-test-server
  namespace: ${NAMESPACE}
  labels:
    app: http-test-server
spec:
  containers:
  - name: httpd
    image: busybox:1.36
    command: ["sh", "-c", "mkdir -p /var/www && echo 'OK' > /var/www/index.html && httpd -f -p 8080 -h /var/www"]
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: http-test-server
  namespace: ${NAMESPACE}
spec:
  selector:
    app: http-test-server
  ports:
  - port: 8080
    targetPort: 8080
